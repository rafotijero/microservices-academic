version: '3.8'

services:
  postgres-academic:
    image: postgres:15-alpine
    container_name: postgres-academic
    environment:
      POSTGRES_DB: academic_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres-academic-data:/var/lib/postgresql/data
    networks:
      - academic-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  ms-academic-management:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ms-academic-management
    environment:
      SPRING_PROFILE: prod
      DB_HOST: postgres-academic
      DB_PORT: 5432
      DB_NAME: academic_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      SERVER_PORT: 8082
      AUTH_SERVICE_URL: http://ms-academic-auth:8081
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: admin
      RABBITMQ_PASSWORD: admin123
    ports:
      - "8082:8082"
    depends_on:
      postgres-academic:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - academic-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8082/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  academic-network:
    external: true

volumes:
  postgres-academic-data:
    driver: local
